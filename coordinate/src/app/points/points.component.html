
<div class="row">
  <div class="col-md-8">
    <div id="map" style="height: 800px; width: 100%;">
      <div id="marker"></div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="mt-5" (click)="savePoint()">Noktayı Kaydet</button>
    </div>
    
  </div>
  <div class="col-6 col-md-4">
      <tbody>
        <tr *ngFor="let point of points; let i = index">
          <td>{{ i + 1 }}</td>
          <td style="display: flex;">
            <div style="display: flex; flex-direction: row;">
              <span (click)="goToPoint(point)">{{ point.lat | number:'1.5-5'  }}, {{ point.lng | number:'1.5-5' }},{{point.created | date:'short'}}</span>
            </div>
            <button style="margin-left: 30px;" (click)="onMarkerClick(point)">Seç</button>
            <button style="margin-left: 30px;" (click)="downloadSelectedPoint()">İndir</button>
            <button style="margin-left: 30px;" (click)="deletePoint(point.id)">Sil</button>
          </td>
        </tr>
      </tbody>
  </div>
